<!-- Navigation bar with logo, header, and buttons -->
<mat-toolbar id="navbar-toolbar" color="primary" class="flex-container mat-elevation-z4">

  <!-- Logo -->
  <div>
    <img id="navbar-logo" src="../../assets/logo.png" alt="logo" width="40" height="40">
  </div>

  <!-- Header -->
  <div uitestid="app-title">
    <a id="navbar-header">Maze Runner</a>
  </div>

  <!-- Buttons -->
  <div>
    <!-- Button for the home page -->
    <a id="navbar-button-home" mat-button routerLink="" uitestid="nav-home">Home</a>
    <!-- Button for the maze builder page -->
    <a id="navbar-button-builder" mat-button routerLink="builder" uitestid="nav-builder">Builder</a>
    <!-- Button for the color picker page -->
    <a id="navbar-button-colorpicker" mat-button routerLink="colorpicker" uitestid="nav-colorpicker">Colorpicker</a>
    <!-- Button for the about page -->
    <a id="navbar-button-about" mat-button routerLink="about" uitestid="nav-about">About</a>
  </div>

</mat-toolbar>
