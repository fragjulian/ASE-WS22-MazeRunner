<div class="widget-container flex-box">
  <span>Draw your maze here</span>

  <!-- width and height have to be defined here! -->
  <canvas id="maze-canvas" width="1200" height="600"></canvas>

  <br>
  <div aria-label="Toolbar with button groups" class="btn-toolbar" role="toolbar">
    <div class="btn-group me-2" role="group">

      <button class="btn btn-outline-danger" type="button" (click)="clearMaze()">
        Clear Maze
      </button>

      <button class="btn btn btn-outline-primary" type="button" (click)="exportMazeAsImage()">
        Export Maze
      </button>

      <button class="btn btn btn-outline-primary" type="button" (click)="drawMazeBorder()">
        Draw Border
      </button>

      <button class="btn btn-outline-primary" type="button" (click)="openColorPickerDialog()">
        Pick Color
      </button>
    </div>
    <div aria-label="select brush" class="btn-group me-2" role="group">
      <input (click)="saveBrushColor()" [(ngModel)]="selectedBrush" checked class="btn-check" id="wall"
             name="paintingType"
             type="radio" value="wall">
      <label class="btn btn-outline-primary" for="wall"><img alt="wall" height="20" src="../../assets/wall.png"
                                                             width="20"><span class="dot"></span></label>
      <input (click)="saveBrushColor()" [(ngModel)]="selectedBrush" class="btn-check" id="obstacle" name="paintingType"
             type="radio"
             value="obstacle">
      <label class="btn btn-outline-primary" for="obstacle"><img alt="obstacle" height="20"
                                                                 src="../../assets/obstacle.png" width="20"></label>
      <input (click)="saveBrushColor()" [(ngModel)]="selectedBrush" class="btn-check" id="other" name="paintingType"
             type="radio"
             value="other">
      <label class="btn btn-outline-primary" for="other">other</label>

    </div>
    <!-- hide the color picker and just open the color picker dialog via the button above -->
    <input (ngModelChange)="saveBrushColor()" [(ngModel)]="brushColor" id="color-picker" type="color"/>

  </div>
  <a href="https://www.flaticon.com/free-icons/wall" title="wall icons">Wall icons created by Good Ware - Flaticon</a>
  <a href="https://www.flaticon.com/free-icons/obstacle" title="obstacle icons">Obstacle icons created by Andrejs Kirma
    - Flaticon</a>
</div>
