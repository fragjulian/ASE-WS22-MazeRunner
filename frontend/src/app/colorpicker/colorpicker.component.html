<!-- Source for Image Picker: https://stackblitz.com/edit/angular-image-color-picker?file=src%2Fapp%2Fapp.component.css,src%2Fapp%2Fimgcol%2Fimgcol.component.html,src%2Fapp%2Fimgcol%2Fimgcol.component.ts,package.json-->
<!-- This code creates a color picker tool that allows users to select a color from an image. -->
<div class="container">

  <br>

  <span id="colorp">Color Picker</span>
<p>Click on the image to get the color (RGB value) of the wall and the obstacles.</p>

<body id="colorpicker-body">

<!-- The file input element allows the user to select an image file.
     When the user selects a file, the "readUrl" function is called. -->
<input id="colorpicker-body-input" type='file' accept="image/*" (change)="readUrl($event)"><br/><br/>


<div class="main">

  <!-- The canvas element is used to display the selected image. -->
  <canvas width="500" height="400" #canvasval class="hideData" [class.displayData]="displayData"
          (click)="getPixel($event)">
  </canvas>

  <!-- The data display element contains the color preview and the RGB value of the selected color. -->
  <div class="data hideData" [class.displayData]="displayData">

    <h2>Preview</h2>

    <!-- The color box element displays the selected color. -->
    <div #colboxval class="colorval" [class.displayCol]="displayCol"></div>

    <h2>RGB Value:</h2>

    <!-- The input element displays the RGB value of the selected color.
         The value is bound to the "rgbValue" variable. -->
    <input type="text" value={{rgbValue}}>

  </div>

</div>

</body>
</div>
